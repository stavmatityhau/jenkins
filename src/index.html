<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenkins Project</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Jenkins Project</h1>
    </header>
    <main>
        <div class="image-container">
            <img src="./images/jm.webp" alt="Example Image" />
            <p>Welcome to my Jenkins project demo!</p>
        </div>
        <div class="form-container">
            <p>Calculate the sum of two numbers:</p>
            <form id="calc-form">
                <input type="number" id="num1" placeholder="Enter first number" required>
                <input type="number" id="num2" placeholder="Enter second number" required>
                <button type="submit">Calculate</button>
            </form>
            <p id="result"></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Jenkins Project. All rights reserved.</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
